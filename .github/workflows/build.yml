name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-mac:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1
    - name: Build project
      run: dotnet publish -p:PublishSingleFile=true --no-self-contained -r osx-x64
    - name: Codesign executable
      env: 
        MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
      run: |
        echo $MACOS_CERTIFICATE | base64 â€”-decode > certificate.p12
        security create-keychain -p Riverside9111 build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p Riverside9111 build.keychain
        security import certificate.p12 -k build.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k Riverside9111 build.keychain
        /usr/bin/codesign --force -s <identity-id> ./SCR-Number-Generator/bin/Debug/netcoreapp3.1/osx-x64/publish/SCR-Number-Generator -v
      

    - uses: actions/upload-artifact@v3
      with:
        name: SCR-Random-Number-macOS
        path: SCR-Number-Generator/bin/Debug/netcoreapp3.1/osx-x64/publish/SCR-Number-Generator
  build-win:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1
    - name: Build project
      run: dotnet publish -p:PublishSingleFile=true --no-self-contained -r win10-x64
    - uses: actions/upload-artifact@v3
      with:
        name: SCR-Random-Number-Windows
        path: SCR-Number-Generator/bin/Debug/netcoreapp3.1/win10-x64/publish/SCR-Number-Generator.exe